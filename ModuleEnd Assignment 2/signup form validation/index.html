<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-success">
    <div class="container m-5 ">
        <form id="signupform" >
            <h1 class="mb-5">SignUp Form</h1>
            <div class="row mb-3">
                <label for="fullname" class="col-sm-3 col-form-label">Full Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="fullname" required>
                </div>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword" required minlength="8">
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="row mb-3">
                <label for="confirmPassword" class="col-sm-3 col-form-label">ConfirmPassword</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="error-message" id="confirmpassword-error"></div>
            </div>
            <div class="row mb-3 pt-4">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                        <label class="form-check-label" for="gridCheck1">
                        I Accept the Terms and Conditions
                        </label>
                         <div class="error-message" id="agree-error"></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                 <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
        <div id="userTable" class="mt-5"></div>
    </div>
    <script src="./validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
